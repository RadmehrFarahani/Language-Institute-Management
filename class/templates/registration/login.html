{% extends 'parent/base.html' %}

{% block title %}ورود{% endblock %}

{% block content %}
<div class="login-container" role="main" aria-labelledby="login-title">
  <h2 id="login-title">ورود به حساب کاربری</h2>
  <p>لطفا اطلاعات موردنیاز را وارد کنید</p>

  <form method="post" action="{% url 'class:login' %}" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <button type="submit" class="btn-login" aria-label="ورود به حساب کاربری">ورود</button>
  </form>
</div>

<style>
  body {
    font-family: 'Vazir', Tahoma, sans-serif;
    direction: rtl;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .login-container {
    max-width: 400px;
    margin: 60px auto;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 26px;
  }

  .login-container p {
    margin-bottom: 25px;
    font-size: 16px;
    font-weight: 500;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: stretch;
  }

  form input[type="text"],
  form input[type="password"],
  form input[type="email"] {
    padding: 12px 15px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    outline: none;
    color: #2c3e50;
  }

  form input::placeholder {
    color: #999;
  }

  form input:focus {
    outline: 2px solid #3498db;
    background-color: #f0f8ff;
  }

  .btn-login {
    background-color: #3498db;
    color: #ecf0f1;
    border: none;
    padding: 12px 0;
    font-size: 18px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-login:hover,
  .btn-login:focus {
    background-color: #2980b9;
    outline: none;
  }

  /* خطاهای فرم */
  .errorlist {
    color: #e74c3c;
    font-weight: 600;
    margin-bottom: 10px;
    list-style: none;
    padding: 0;
    text-align: right;
  }

  /* واکنش‌گرایی موبایل */
  @media (max-width: 500px) {
    .login-container {
      margin: 30px 15px;
      padding: 25px 20px;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
      font-size: 14px;
      padding: 10px 12px;
    }

    .btn-login {
      font-size: 16px;
      padding: 10px 0;
    }
  }
</style>
{% endblock %}
