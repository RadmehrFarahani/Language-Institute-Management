{% extends 'parent/base.html' %}
{% block title %}Message Info{% endblock %}
{% block content %}

<style>
  .message-detail-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background-color: #fdfdfd;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    font-family: 'Vazir', Tahoma, sans-serif;
    color: #2c3e50;
  }

  .message-detail-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
    color: #2980b9;
    text-align: center;
  }

  .message-detail-container h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .message-detail-container p {
    font-size: 16px;
    margin: 8px 0;
    color: #555;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #3498db;
    font-size: 15px;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #1c5980;
    text-decoration: underline;
  }
</style>

<div class="message-detail-container">
  <h1>جزئیات پیام</h1>
  <h3>نام: {{ contact_detail.name }}</h3>
  <p><strong>ایمیل:</strong> {{ contact_detail.email }}</p>
  <p><strong>متن پیام:</strong></p>
  <p>{{ contact_detail.message }}</p>

  <a href="{% url 'class:contact_list' %}" class="back-link">← بازگشت به لیست پیام‌ها</a>
</div>

{% endblock %}
