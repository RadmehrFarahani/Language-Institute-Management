{% extends 'parent/base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<style>
  .teachers-list {
    max-width: 700px;
    margin: 30px auto;
    font-family: 'Vazir', Tahoma, sans-serif;
    color: #2c3e50;
  }

  .teachers-list h2.main-title {
    text-align: center;
    color: #2980b9;
    margin-bottom: 30px;
    font-weight: 700;
  }

  .teacher-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    padding: 20px 25px;
    margin-bottom: 25px;
    transition: box-shadow 0.3s ease;
  }
  .teacher-card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .teacher-card h2 {
    margin-top: 0;
    color: #34495e;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .teacher-card p {
    margin: 6px 0;
    font-size: 16px;
  }

  .teacher-card a {
    color: #2980b9;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .teacher-card a:hover {
    color: #1c5980;
    text-decoration: underline;
  }

  hr {
    border: none;
    border-top: 1px solid #d1d8e0;
    margin: 25px 0;
  }
</style>

<div class="teachers-list">
  <h2 class="main-title">اساتید</h2>
  {% for teacher in teachers %}
  <div class="teacher-card">
    <h2>{{ teacher.name }}</h2>
    <p>Email: {{ teacher.email }}</p>
    <a href="{% url 'class:teacher_detail' teacher.id %}">نمایش بیشتر</a>
  </div>
  <hr>
  {% endfor %}
  {% include "partials/pagination.html" with page=teachers %}
</div>
{% endblock %}
