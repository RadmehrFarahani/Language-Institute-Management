{% extends 'parent/base.html' %}
{% block title %}حذف پست{% endblock %}
{% block content %}

<style>
  .delete-confirm-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background-color: #fff;
    border: 1px solid #e74c3c;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    font-family: 'Vazir', Tahoma, sans-serif;
    color: #2c3e50;
    text-align: center;
  }

  .delete-confirm-container h2 {
    color: #e74c3c;
    font-size: 20px;
    margin-bottom: 25px;
  }

  .delete-confirm-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .delete-confirm-container input[type="submit"] {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .delete-confirm-container input[type="submit"]:hover {
    background-color: #c0392b;
  }

  .delete-confirm-container a {
    display: inline-block;
    color: #2980b9;
    font-size: 15px;
    margin-top: 10px;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .delete-confirm-container a:hover {
    color: #1c5980;
    text-decoration: underline;
  }
</style>

<div class="delete-confirm-container">
  <h2>آیا از حذف این پست مطمئن هستید؟</h2>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="بله، حذف کن">
  </form>
  <a href="{% url 'class:profile' %}">← بازگشت به صفحه پروفایل</a>
</div>

{% endblock %}
