{% extends 'parent/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
  .register-form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: #fdfdfd;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    font-family: 'Vazir', Tahoma, sans-serif;
    color: #2c3e50;
  }

  .register-form-container h1 {
    font-size: 24px;
    margin-bottom: 25px;
    color: #2980b9;
    text-align: center;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
  }

  .register-form-container form {
    display: flex;
    flex-direction: column;
  }

  .register-form-container form p {
    margin-bottom: 20px;
  }

  .register-form-container label {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
  }

  .register-form-container input[type="text"],
  .register-form-container input[type="email"],
  .register-form-container input[type="date"],
  .register-form-container input[type="number"],
  .register-form-container select,
  .register-form-container textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  .register-form-container input:focus,
  .register-form-container select:focus,
  .register-form-container textarea:focus {
    outline: none;
    border-color: #3498db;
  }

  .register-form-container input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .register-form-container input[type="submit"]:hover {
    background-color: #2d80c0;
  }
</style>

<div class="register-form-container">
  <h1>ثبت کلاس جدید</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ثبت درخواست">
  </form>
</div>

{% endblock %}
